<div class="section no-pad-bot" id="index-banner" data-ng-controller="weathercontroller">    
    <div class="container">        
        <div class="row">
            <div class="row">
                <div class="col s6 l3">
                    <md-input-container>
                        <label>Location</label>
                        <input type="text" name="location" ng-model="location" g-places-autocomplete />
                    </md-input-container>
                </div>
                <div class="col s3 l2">
                    <br />                    
                    <md-button ng-click="Climate(location)" class="md-btn-circle md-raised md-warn" ng-disabled="location===undefined">Go</md-button>
                </div>
            </div>    
            <div ng-init="Climate('bangalore')">
                <h1>{{ResObj.title}}</h1>
                <hr />
                <small><span>{{ResObj.link}}</span></small><br />
                <span ng-bind-html="desc"></span>
            </div>
        </div>
    </div>
</div>
